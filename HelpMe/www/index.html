<html xmlns="http://www.w3.org/1999/html">
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
</head>
<body>
<div ng-controller="toDoListController" class="container fill">
    <div class="list-group">
        <a href="#photo" class="list-group-item list-group-item-info">Take Snap</a>
        <a href="#video" class="list-group-item list-group-item-danger">Play Video</a>
        <a href="#geolocation" class="list-group-item list-group-item-success">Your Geo Location</a>
        <a href="#weather" class="list-group-item list-group-item-warning">Weather Info</a>
    </div>
    <div ng-view></div>
</div>
